<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstiOLX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="webName">InstiOLX</div>
        <div class="sections">
            <div class="home"><a href="#">Home</a></div>

            <div class="login"><a href="#">Login</a></div>
            <div class="sell">+SELL</div>
        </div>
    </div>
    <div class="banner">
        <div class="img"><img src="—Pngtree—playing game button green icons_6979629.png" height="200px" width="200px"></div>
        <div class="text">
            InstiOLX
        </div>
    </div>
    <div class="search">
        <form class="form">
            <input type="text" id="things" name="name" placeholder="Search for products">
            <button class="button" type="submit" onclick="console.log('Search has been completed')">Search</button>
        </form>
    </div>
    <div class="items">
        <div class="slideshow">
            <div class="slideshowImage pic1"><img src="iphone.jpg" height="350px" width="350px"></div>
            <div class="slideshowImage pic2"><img src="bike.jpg" height="350px" width="350px"></div>
            <div class="slideshowImage pic3"><img src="cycle.jpg" height="350px" width="350px"></div>
        </div>
        <div class="slideshow">
            <div class="slideshowImage pic3"><img src="washing.jpg" height="350px" width="350px"></div>
            <div class="slideshowImage pic4"><img src="ac.jpg" height="350px" width="350px"></div>
            <div class="slideshowImage pic5"><img src="vaccum.jpg" height="350px" width="350px"></div>
        </div>
        <div class="slideshow">
            <div class="slideshowImage pic6"><img src="car.jpg" height="350px" width="350px"></div>
            <div class="slideshowImage pic7"><img src="dhoni.jpg" height="350px" width="350px"></div>
            <div class="slideshowImage pic8"><img src="basketball.jpg" height="350px" width="350px"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
